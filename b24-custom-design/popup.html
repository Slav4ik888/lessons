<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="url"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #45a049;
    }

    .preview {
      margin-top: 10px;
      width: 100%;
      height: 100px;
      background-size: cover;
      background-position: center;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .saved-message {
      color: green;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <h3>Настройки фона</h3>

  <div class="form-group">
    <label for="bgImage">Ссылка на фон:</label>
    <input type="url" id="bgImage" placeholder="https://example.com/image.jpg">
    <div class="preview" id="imagePreview"></div>
  </div>

  <div class="form-group">
    <label for="bgSize">Размер фона:</label>
    <select id="bgSize">
      <option value="cover">Cover</option>
      <option value="contain">Contain</option>
      <option value="auto">Auto</option>
    </select>
  </div>

  <button id="saveBtn">Сохранить настройки</button>
  <button id="resetBtn" style="background: #f44336; margin-top: 10px;">Сбросить к стандартному</button>

  <div class="saved-message" id="savedMessage">Настройки сохранены!</div>

  <script src="popup.js"></script>
</body>

</html>
