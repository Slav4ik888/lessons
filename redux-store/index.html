<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lesson - Redux store</title>
</head>
<body class="container">
  <div class="result-box">
    <div class="result-label">Current value:</div>
    <div class="result-value" id="result-value"></div>
  </div>

  <div class="controls">
    <input type="number" class="add-input" id="add-input"/> 
    <button class="button" id="some-value">Add</button>
  </div>

  <div class="controls">
    <button class="button" id="minus">-</button>
    <button class="button" id="plus">+</button>
    <button class="button" id="restart">Restart</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
